<div id="topPost">
  <div class="columns">
    <div class="column">
      <figure class="image">
        <image
          style="height: 100vh; width: 100%"
          src="{{ last_page.page_media }}"
        />
      </figure>
    </div>
    <div class="column">
      {% set truncated_html = last_page.page_content |
      truncate_html_with_tags(max_length) %} {{ truncated_html | safe }} ...
      <a href="{{ last_page.page_url }}">Читать далее</a>
    </div>
  </div>
</div>
