<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title_tag }}</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="format-detection"
      content="telephone=no"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="MobileOptimized"
      content="176"
    />
    <meta
      name="HandheldFriendly"
      content="True"
    />
    <meta
      name="robots"
      content="index, follow"
    />
    <meta
      property="og:type"
      content="article"
    />
    <meta
      property="og:title"
      content="{{ title }}"
    />
    <meta
      property="og:description"
      content="{{ description }}"
    />
    <meta
      property="og:image"
      content=""
    />
    <meta
      property="og:site_name"
      content="{{ service_name }}"
    />
    <meta
      property="article:published_time"
      content="{{ published_time }}"
    />
    <meta
      property="article:modified_time"
      content="{{ modified_time }}"
    />
    <meta
      property="article:author"
      content=""
    />
    <meta
      name="twitter:card"
      content="summary"
    />
    <meta
      name="twitter:title"
      content="{{ title }}"
    />
    <meta
      name="twitter:description"
      content="{{ description }}"
    />
    <meta
      name="twitter:image"
      content=""
    />
    <link
      rel="canonical"
      href="{{ description }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static_images', path='favicon.ico?1') }}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static_images', path='favicon.png?1') }}"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static_images', path='favicon_2x.png?1') }}"
      sizes="32x32"
    />
    <link
      href="{{ url_for('static_css', path='quill.core.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static_css', path='core.min.css?47') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="tl_page_wrap">
      <div class="tl_page">
        <main class="tl_article">
          <header
            class="tl_article_header"
            dir="auto"
          >
            <h1>{{ title }}</h1>
            <address>
              <a rel="author"></a
              ><!--
           --><time datetime="{{ published_time }}">{{ date }}</time>
            </address>
          </header>
          <article
            id="_tl_editor"
            class="tl_article_content"
          >
            <h1>{{ title }}<br /></h1>
            <address><br /></address>
            {{ html_content | safe }}
          </article>
        </main>
      </div>
    </div>
    <script src="{{ url_for('static_js', path='jquery.min.js') }}"></script>
    <script src="{{ url_for('static_js', path='jquery.selection.min.js') }}"></script>
    <script src="{{ url_for('static_js', path='autosize.min.js') }}"></script>
    <script src="{{ url_for('static_js', path='load-image.all.min.js?1') }}"></script>
    <script src="{{ url_for('static_js', path='quill.min.js?10') }}"></script>
  </body>
</html>
