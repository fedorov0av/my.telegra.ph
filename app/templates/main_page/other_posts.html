<div id="otherPosts">
  <div class="columns">
    {% for post in otherPosts %}
    <div class="column">
      <image
        style="height: 100vh; width: 100%"
        src="{{ post.page_media }}"
      />
    </div>
    <div class="column">
      {% set truncated_html = post.page_content |
      truncate_html_with_tags(max_length) %} {{ truncated_html | safe }} ...
      <a href="{{ post.page_url }}">Читать далее</a>
    </div>
    {% endfor %}
  </div>
</div>
